<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Aurion Developer Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; background:#0b0c10; color:#e5e7eb; padding:18px}
    input, textarea, select, button{background:#111318;color:#e5e7eb;border:1px solid #22262e;border-radius:8px;padding:10px}
    button{background:#1f2937;cursor:pointer} button:hover{background:#263241}
    .card{border:1px solid #22262e;border-radius:10px;padding:12px;margin:10px 0}
    pre{white-space:pre-wrap;background:#0f1220;padding:10px;border-radius:8px}
  </style>
</head>
<body>
  <h1>ðŸ”¥ Aurion Developer Console</h1>

  <div class="card">
    <h3>Propose change</h3>
    <p>Target path (e.g., <code>server.js</code> or <code>public/index.html</code>)</p>
    <input id="path" style="width:100%" placeholder="public/index.html"/>
    <p>Reason</p>
    <input id="reason" style="width:100%" placeholder="short rationale"/>
    <p>New file content</p>
    <textarea id="content" style="width:100%;height:180px"></textarea>
    <br><br>
    <button onclick="propose()">Propose</button>
    <pre id="out"></pre>
  </div>

  <div class="card">
    <h3>Pending proposals</h3>
    <button onclick="load()">Refresh</button>
    <div id="list"></div>
  </div>

<script>
async function propose(){
  const r = await fetch("/dev/propose", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ filePath: path.value, newContent: content.value, reason: reason.value })
  });
  out.textContent = await r.text();
  load();
}

async function load(){
  const r = await fetch("/dev/proposals");
  const j = await r.json();
  list.innerHTML = "";
  j.proposals.forEach(p=>{
    const d = document.createElement("div");
    d.className = "card";
    d.innerHTML = `<div><b>${p.filePath}</b> â€” ${p.time}</div>
    <div>Reason: ${p.reason || "(none)"}</div>
    <details><summary>Content</summary><pre>${escapeHtml(p.newContent)}</pre></details>
    <button onclick="approve('${p.id}')">Approve â†’ GitHub PR</button>`;
    list.appendChild(d);
  });
}

async function approve(id){
  const r = await fetch("/dev/approve", {
    method:"POST", headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ id })
  });
  alert(await r.text());
  load();
}

function escapeHtml(s){ return s.replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m])) }

load();
</script>
</body>
</html>
